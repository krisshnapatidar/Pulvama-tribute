<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulwama Heroes Memorial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader">
        <div class="spinner"></div>
    </div>

    <!-- Tribute Animation -->
    <div class="tribute-animation">
        <img src="https://i.ibb.co/YNX3WZj/indian-flag.png" alt="Indian Flag" class="flag">
        <p>Saluting Our Bravehearts</p>
    </div>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1 class="title">Remembering the 40 Valiant</h1>
            <p class="subtitle">14 February 2019 - Pulwama Attack</p>

            <!-- Candle Grid -->
            <div class="candle-grid" id="candleGrid"></div>

            <button class="cta-button" onclick="lightAllCandles()">Light All Candles</button>
        </div>
    </header>

    <!-- Martyrs Gallery -->
    <section class="martyrs-section">
        <h2>Our Immortal Heroes</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search martyr by name or state...">
        </div>
        <div class="martyrs-grid" id="martyrsGrid"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
